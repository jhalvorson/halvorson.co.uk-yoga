# import Post, Project, SideProject from "./generated/prisma.graphql"

type Query {
  name: String
  company: String
  github: String
  twitter: String
  employed: Boolean
  availableForProjects: Boolean
  availableForCoffee: Boolean
  projects: [Project]
  sideProjects: [SideProject]
}

type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}